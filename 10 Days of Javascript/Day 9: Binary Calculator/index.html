<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div class="resultado" id="res">
            
        </div>
        <div id="btns">
            <button id="btn0" class="numeros">0</button>
            <button id="btn1" class="numeros">1</button>
            <button id="btnClr" class="accion">C</button>
            <button id="btnEql" class="accion">=</button>
            <button id="btnSum" class="operadores">+</button>
            <button id="btnSub" class="operadores">-</button>
            <button id="btnMul" class="operadores">*</button>
            <button id="btnDiv" class="operadores">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
